<!DOCTYPE html>
<html lang="en">
<head>

    <title>Demo</title>
    <script src="src/cornelius.js"></script>
    <link rel="stylesheet" type="text/css" href="src/cornelius.css"/>
</head>
<body>
<div id="my-container">

</div>
<script>
    Cornelius.draw({

        // required params

        initialDate: new Date(2013, 3),

        container: document.getElementById('my-container'),

        cohort: [
            [1973, 1000, 750, 300, 400, 70, 20],
            [1268, 549, 336, 221, 122, 115],
            [1892, 1282, 250, 32, 18],
            [1832, 379, 254, 314],
            [1171, 256, 120],
            [2533, 340]
        ],

        /* any other options */

        timeInterval: 'weekly'
    });
</script>
</body>
</html>
